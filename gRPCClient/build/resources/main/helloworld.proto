syntax = "proto3";

package greeting;

option java_package = "com.proto.helloworld";
option java_multiple_files = true;

message EmptyReq {
}

message EmptyReqResp {
  string message = 1;
}

service HelloWorldService {
  //This 'PrintHelloWorld' becomes printHelloWorld() in generated service class
  rpc PrintHelloWorld(EmptyReq) returns (EmptyReqResp);
}